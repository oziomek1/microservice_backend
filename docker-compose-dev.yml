#      dockerfile: Dockerfile-dev
#    restart: always
#    ports:
#      - 80:80
#    depends_on:
#      - users

  swagger:
    container_name: swagger
    build:
      context: ./services/swagger
      dockerfile: Dockerfile-dev
    ports:
      - '3008:8080'
    environment:
      - URL=swagger.json
    depends_on:
      - users
